<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <Legend>Entre em Contato</Legend>
        Assunto:<select name="assunto" id="assunto">
            <option value="Suporte">Suporte</option>
            <option value="Bugs/Erros">Bugs/Erros</option>
            <option value="Patrocinio">Patrocinio</option>
        </select>
    </br>
        </br>
        Nome Completo:</br>
         <input type="text" id="name" placeholder="Nome Completo">
        </br>
    </br>
        Email:</br>
         <input type="text" id="Email" placeholder="Coloque seu Melhor E-mail">
    </br>
        <br>
        Mensagem:</br>
        <input type="text" id="msg">
        </br>
    </br>
        <input type="checkbox" name="check" id="check" />
        <label for="check">Aceito receber novidades por e-mail </label> <br>
    </br>
        <input type="button" value="Enviar">
    </fieldset>
</body>
</html>
